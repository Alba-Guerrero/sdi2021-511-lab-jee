<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head">
	
</head>

<body>

<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/profesor/list">Ver lista de profesores</a></li>
		<li sec:authorize="hasRole('ROLE_ADMIN')" class="active"><a href="/profesor/add">Agregar un profesor</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Añadir un profesor</h2>
  
  
  <form class="form-horizontal" method="post" th:action="${'/profesor/edit/' + profesor.id}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Nombre:</label>
      <div class="col-sm-10">
        <input th:value="${profesor.nombre}" type="text" class="form-control" name="nombre" placeholder="Nombre del profesor" required="true" />
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="apellido">Apellido:</label>
      <div class="col-sm-10">          
        <input th:value="${profesor.apellidos}" type="text" class="form-control" name="apellidos" placeholder="Apellido del profesro" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="DNI">DNI:</label>
      <div class="col-sm-10">
        <input th:value="${profesor.dni}"  type="text" class="form-control" name="dni" placeholder="Dni del profesor" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="categoria">Categoria:</label>
      <div class="col-sm-10">
        <input th:value="${profesor.categoria}" type="text" class="form-control" name="categoria" placeholder="Categoria" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
