<!DOCTYPE html>
<html lang="en">

<head>
  <title>Añadir profesor</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/profesor/list">Ver lista de profesores</a></li>
		<li class="active"><a href="/profesor/add">Agregar un profesor</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Añadir un profesor</h2>
  
  
  <form class="form-horizontal" method="post" action="/profesor/add"    th:object="${profesor}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre" placeholder="Nombre del profesor" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('nombre')}"
						th:errors="*{nombre}" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="apellidos" placeholder="Apellido del profesro" required="true" />
          <span class="text-danger" th:if="${#fields.hasErrors('apellidos')}"
						th:errors="*{apellidos}" />
      </div>
    </div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">DNI:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						placeholder="Dni del profesor" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}" />
				</div>
			</div>
			<div class="form-group">
      <label class="control-label col-sm-2" for="categoria">Categoria:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="categoria" placeholder="Categoria" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
